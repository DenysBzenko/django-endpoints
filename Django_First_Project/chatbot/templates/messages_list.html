<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages List</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
            <li><a href="/messages/{{ message.id }}/">{{ message.author }}: {{ message.content }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
